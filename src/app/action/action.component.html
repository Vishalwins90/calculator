<div class="calculator-keys">
  <button type="button" class="operator" (click)="operator('a')">+</button>
  <button type="button" class="operator" (click)="operator('s')">-</button>
  <button type="button" class="operator" (click)="operator('m')">ร</button>
  <button type="button" class="operator" (click)="operator('d')">รท</button>
  <button
    type="button"
    class="operator"
    class="equal-sign"
  (click)="calc()"
  >
    =
  </button>

</div>
