
<div style="display: block;">
  <app-button [value]="'+'" (sendvalue)="onOperatorClicked($event)"></app-button>
  <app-button [value]="'-'" (sendvalue)="onOperatorClicked($event)"></app-button>
  <app-button [value]="'/'" (sendvalue)="onOperatorClicked($event)"></app-button>
  <app-button [value]="'*'" (sendvalue)="onOperatorClicked($event)"></app-button>
  <button (click)="onClearClicked()">C</button>
  <button (click)="onEqualClicked()">=</button>
</div>
