
<div style="display: block;"> 
    <input class="input" type="text" [(ngModel)]="displayValue" />
    <app-number-button (operatorClick)="onNumericButtonClick($event)"></app-number-button>
    <app-action
      (operatorClick)="onOperatorButtonClick($event)"
      (clearClick)="onClearClick()"
      (equalClick)="onEqualClick()"
    ></app-action>
  </div>
